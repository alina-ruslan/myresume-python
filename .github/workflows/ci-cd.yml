name: build push and deploy image 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:   #u can put variables here
  AWS_REGION: us-east-1
  AWS_ROLE: ${{ secrets.AWS_ACTIONS_ROLE }}
  ECR_REPO_NAME: dev
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest  # github shared runner 
    permissions:  # ⚠️ THIS IS CRITICAL
      id-token: write    # Required for OIDC
      contents: read     # Required to checkout code 
    steps:
      - name: clone repo
        uses: actions/checkout@v3  #Action is prebuild code, u can use it in your workflow
      - name: aws cred config 
        uses: aws-actions/configure-aws-credentials@v4 
        with:
          role-to-assume: ${{ env.AWS_ROLE}}  #openID of the role
          aws-region: ${{ env.AWS_REGION }}
      - name: login to ECR
        uses: aws-actions/amazon-ecr-login@v1
        id: ecr-login
      - name: Build and tag image
        id: build-and-push 
        run: | 
            docker build -t ${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }} .
        

      - name: scan image for vulnerabilities 
        uses: aquasecurity/trivy-action@master
        with:
            image-ref: ${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
            format: 'table'
            exit-code: '0'
            severity: 'CRITICAL,HIGH'
          
      - name: Push image to ECR
        run: |
          docker push ${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
     
      - name: store image in guthub env 
        run: echo "IMAGE=${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

deploy:
     runs-on: ubuntu-latest
     needs: build
     steps:
        - name: ssh to server
          uses: appleboy/ssh-action@v1.0.3
          with:
          host: ${{ secrets.SSHHOST }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.KEY}}  
          script: |
                docker stop resume || echo ""
                docker rm resume || echo ""
                docker run -d --name resume -p 8080:80 $IMAGE

    