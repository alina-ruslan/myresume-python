name: build push and deploy image     #push to ecr and deploy to ecs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:   #u can put variables here
  AWS_REGION: us-east-1
  AWS_ROLE: ${{ secrets.AWS_ACTIONS_ROLE }}
  ECR_REPO_NAME: dev
  IMAGE_TAG: ${{ github.run_number }}
  ECS_CLUSTER: nginx-task
  ECS_SERVICE: nginx-service
  TASK_DEFINITION: nginx-task
  CONTAINER_NAME: nginx


jobs:
  build:
    runs-on: ubuntu-latest  # github shared runner 
    permissions:  # âš ï¸ THIS IS CRITICAL
      id-token: write    # Required for OIDC
      contents: read     # Required to checkout code 
    steps:
      - name: clone repo
        uses: actions/checkout@v3  #Action is prebuild code, u can use it in your workflow
      - name: aws cred config 
        uses: aws-actions/configure-aws-credentials@v4 
        with:
          role-to-assume: ${{ env.AWS_ROLE}}  #openID of the role
          aws-region: ${{ env.AWS_REGION }}
      - name: login to ECR
        uses: aws-actions/amazon-ecr-login@v1
        id: ecr-login
      - name: Build and tag image
        id: build-and-push 
        run: | 
            docker build -t ${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }} .
        

      - name: scan image for vulnerabilities 
        uses: aquasecurity/trivy-action@master
        with:
            image-ref: ${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
            format: 'table'
            exit-code: '0'
            severity: 'CRITICAL,HIGH'
          
      - name: Push image to ECR
        run: |
          docker push ${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
     
      - name: store image in guthub env 
        run: echo "IMAGE=${{steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

  deploy:
     runs-on: ubuntu-latest
     needs: build
     permissions:
      id-token: write
      contents: read
     environment: production
    
     steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Download existing task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json
            
      - name: Render new task definition with updated image
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: render-task-def
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.IMAGE }}
          
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          force-new-deployment: true
          
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed!"
          echo "ðŸ“¦ Image deployed: ${{ needs.build.outputs.IMAGE }}"
          echo ""
          echo "ðŸ“Š Checking service status..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].[serviceName,status,runningCount,desiredCount]' \
            --output table
    
    